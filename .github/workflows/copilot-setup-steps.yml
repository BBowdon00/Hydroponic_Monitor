name: Copilot setup (install Dart/Flutter)

on:
  # Copilot coding agent looks for this file by name and reuses its steps
  workflow_call:
  workflow_dispatch:

jobs:
  copilot-setup-steps:   # ðŸ‘ˆ MUST be named exactly this
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install Dart SDK and add `dart` to PATH for the runner
      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: "3.9"   # >=3.9 required for `dart mcp-server`

      # OPTIONAL â€” install Flutter if your agent needs `flutter` commands
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          # flutter-version: "3.27.x"   # (optional) pin version

      # Sanity checks so you can see versions in logs
      - name: Show tool versions
        run: |
          which dart && dart --version
          which flutter && flutter --version || true

