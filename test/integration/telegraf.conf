# Telegraf Configuration for Hydroponic Monitor Integration Testing

# Global tags applied to all metrics
[global_tags]
  environment = "integration_test"
  project = "hydroponic_monitor"

# Agent configuration
[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = ""
  omit_hostname = false

# OUTPUT PLUGINS
# InfluxDB v2 output plugin
[[outputs.influxdb_v2]]
  urls = ["${INFLUX_URL}"]
  token = "${INFLUX_TOKEN}"
  organization = "${INFLUX_ORG}"
  bucket = "${INFLUX_BUCKET}"

# INPUT PLUGINS
# MQTT Consumer for hydroponic sensor data
[[inputs.mqtt_consumer]]
  servers = ["tcp://${MQTT_HOST}:${MQTT_PORT}"]
  topics = [
    "hydroponic/sensors/+/data",
    "hydroponic/devices/+/status"
  ]
  client_id = "telegraf_hydroponic_test"
  username = ""
  password = ""
  
  # Data format
  data_format = "json"
  
  # JSON parsing configuration
  json_string_fields = ["id", "unit", "deviceId", "location"]
  json_time_key = "timestamp"
  json_time_format = "2006-01-02T15:04:05Z07:00"
  
  # Tag configuration
  tag_keys = ["sensorType", "deviceId", "location"]

# System stats for monitoring Telegraf itself
[[inputs.system]]
  fielddrop = ["uptime_format"]

# CPU usage
[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false

# Memory usage
[[inputs.mem]]

# Disk usage
[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]