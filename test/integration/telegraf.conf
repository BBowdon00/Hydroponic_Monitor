# Telegraf Configuration for Hydroponic Monitor Integration Testing

# Global tags applied to all metrics
[global_tags]
  environment = "integration_test"
  project = "hydroponic_monitor"

# Agent configuration with debugging
[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = ""
  omit_hostname = false
  debug = true
  quiet = false

# OUTPUT PLUGINS
# InfluxDB v2 output plugin
[[outputs.influxdb_v2]]
  urls = ["${INFLUX_URL}"]
  token = "${INFLUX_TOKEN}"
  organization = "${INFLUX_ORG}"
  bucket = "${INFLUX_BUCKET}"

# INPUT PLUGINS
# MQTT Consumer for hydroponic sensor data only
# Device status messages are removed per architecture feedback - devices only receive commands
[[inputs.mqtt_consumer]]
  servers = ["tcp://${MQTT_HOST}:${MQTT_PORT}"]
  topics = [
    "hydroponic/sensors/+/data"
  ]
  client_id = "telegraf_hydroponic_test"
  username = ""
  password = ""
  
  # Data format
  data_format = "json"
  
  # Set explicit measurement name for easier querying
  name_override = "sensor_data"
  
  # JSON parsing configuration
  json_string_fields = ["id", "unit", "deviceId", "location"]
  json_time_key = "timestamp"
  json_time_format = "2006-01-02T15:04:05.999999Z"
  
  # Tag configuration
  tag_keys = ["sensorType", "deviceId", "location"]

