services:
  # InfluxDB for time-series data storage
  influxdb:
    image: influxdb:2.7
    container_name: hydroponic_test_influxdb
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=password123
      - DOCKER_INFLUXDB_INIT_ORG=test-org
      - DOCKER_INFLUXDB_INIT_BUCKET=test-bucket
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=test-token-for-integration-tests
    volumes:
      - influxdb_data:/var/lib/influxdb2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # MQTT broker (Mosquitto)
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: hydroponic_test_mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mosquitto_passwd:/mosquitto/config/mosquitto_passwd
    healthcheck:
      test: ["CMD", "mosquitto_pub", "-h", "localhost", "-t", "health", "-m", "check"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Telegraf for data collection and forwarding
  telegraf:
    image: telegraf:1.28
    container_name: hydroponic_test_telegraf
    depends_on:
      - influxdb
      - mosquitto
    volumes:
      - ./telegraf.conf:/etc/telegraf/telegraf.conf:ro
    environment:
      - INFLUX_TOKEN=test-token-for-integration-tests
      - INFLUX_ORG=test-org
      - INFLUX_BUCKET=test-bucket
      - INFLUX_URL=http://influxdb:8086
      - MQTT_HOST=mosquitto
      - MQTT_PORT=1883
    healthcheck:
      test: ["CMD", "telegraf", "--test"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  influxdb_data: